<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de Conferência</title>
  <link rel="stylesheet" href="/src/css/style.css" />
</head>
<body>
  <div id="app-container">
    <header id="topbar">
      <h1>Conferência de Lotes</h1>
      <button id="helpBtn" title="Ajuda/Atalhos">?</button>
    </header>

    <section id="painel-controle">
      <input type="file" id="input-arquivo" accept=".xlsx" />
      <select id="select-rz"></select>
      <div id="progresso">0 de 0 conferidos</div>
      <input type="text" id="codigo-ml" placeholder="Código do produto" />
      <button id="btn-scan-toggle" type="button">Ler código</button>
      <video id="preview" playsinline muted style="width:0;height:0;position:absolute;left:-9999px;"></video>
      <input type="number" id="precoInput" placeholder="Preço ajustado" step="0.01" />
      <input type="text" id="obsInput" placeholder="Observação" />
      <div id="excedenteForm" style="display:none">
        <input type="text" id="exDescInput" placeholder="Descrição do produto" />
        <input type="number" id="exQtdInput" min="1" value="1" />
      </div>
      <button id="consultarBtn">Consultar</button>
      <button id="btn-registrar">Registrar</button>
      <button id="excedenteBtn" disabled>Registrar Excedente</button>
      <button id="finalizarBtn">Finalizar Conferência</button>
      <div id="consultaCard" class="card"></div>
    </section>

    <section id="resumos">
      <div id="resumoRZ"></div>
      <div id="resumoGeral"></div>
    </section>

    <section id="listas">
      <div class="lista-bloco" id="conferidosBloco">
          <header class="lista-header">
            <h2>Conferidos <span class="badge" id="count-conferidos">0</span></h2>
            <button class="lista-toggle" data-list="conferidos">Recolher</button>
          </header>
        <div class="lista-body" id="conferidosBody">
          <div class="lista-controles">
            <input class="lista-search" data-list="conferidos" placeholder="Buscar por SKU ou descrição" />
            <select class="lista-pagesize" data-list="conferidos">
              <option value="20">20</option>
              <option value="50" selected>50</option>
              <option value="100">100</option>
            </select>
          </div>
          <table><tbody id="conferidosTable"></tbody></table>
          <div class="pagination" id="conferidosPagination"></div>
        </div>
      </div>

      <div class="lista-bloco" id="faltantesBloco">
            <header class="lista-header">
              <h2>Pendentes <span class="badge" id="count-pendentes">0</span></h2>
              <button class="lista-toggle" data-list="faltantes">Recolher</button>
            </header>
          <div class="lista-body" id="faltantesBody">
            <div>
              <label for="limit-pendentes" style="margin-right:6px">Recolher</label>
              <select id="limit-pendentes">
                <option>50</option>
                <option>100</option>
                <option>200</option>
              </select>
            </div>
            <table id="tbl-pendentes" class="tabela">
              <thead>
                <tr>
                  <th>SKU</th>
                  <th>Descrição</th>
                  <th>Qtd</th>
                  <th>Preço Médio (R$)</th>
                  <th>Valor Total (R$)</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
      </div>

      <div class="lista-bloco" id="excedentesBloco">
        <header class="lista-header">
          <h2>Excedentes <span class="badge" id="excedentesCount">0</span></h2>
          <button class="lista-toggle" data-list="excedentes">Recolher</button>
        </header>
        <div class="lista-body" id="excedentesBody">
          <div class="lista-controles">
            <input class="lista-search" data-list="excedentes" placeholder="Buscar por SKU ou descrição" />
            <select class="lista-pagesize" data-list="excedentes">
              <option value="20">20</option>
              <option value="50" selected>50</option>
              <option value="100">100</option>
            </select>
          </div>
          <table>
            <thead>
              <tr>
                <th>SKU</th>
                <th>Descrição</th>
                <th>Qtd</th>
                <th>Preço Médio (R$)</th>
                <th>Valor Total (R$)</th>
              </tr>
            </thead>
            <tbody id="excedentesTable"></tbody>
          </table>
          <div class="pagination" id="excedentesPagination"></div>
        </div>
      </div>
    </section>
  </div>

  <!-- Banner de status (temporário) -->
  <div id="boot-status" style="position:fixed;right:10px;bottom:10px;padding:6px 10px;border:1px solid #ddd;border-radius:8px;background:#fff;font:12px/1.2 system-ui,z;background-clip:padding-box;box-shadow:0 2px 8px rgba(0,0,0,.08);z-index:9999">
    <strong>Boot:</strong> aguardando…
    <button id="btn-debug" type="button" style="margin-left:8px">Debug</button>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
